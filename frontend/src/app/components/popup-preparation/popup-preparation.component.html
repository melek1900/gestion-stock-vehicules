<mat-dialog-content class="popup-container">
  <h2 mat-dialog-title>Préparation du véhicule</h2>

  <form [formGroup]="preparationForm">
    <!-- ✅ Informations du véhicule -->
    <mat-card class="vehicule-info">
      <p><strong>Modèle :</strong> {{ data.vehicule.modele }}</p>
      <p><strong>N° Châssis :</strong> {{ data.vehicule.numeroChassis }}</p>
      <p><strong>Statut actuel :</strong> {{ data.vehicule.statut }}</p>
    </mat-card>

    <!-- ✅ Nettoyage -->
    <mat-form-field appearance="fill">
      <mat-label>Nettoyage effectué ?</mat-label>
      <mat-select formControlName="nettoyage">
        <mat-option [value]="true">✅ Oui</mat-option>
        <mat-option [value]="false">❌ Non</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- ✅ Inspection -->
    <mat-form-field appearance="fill">
      <mat-label>Inspection réalisée ?</mat-label>
      <mat-select formControlName="inspection">
        <mat-option [value]="true">✅ Oui</mat-option>
        <mat-option [value]="false">❌ Non</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- ✅ Remarques -->
    <mat-form-field appearance="fill">
      <mat-label>Remarques</mat-label>
      <textarea matInput formControlName="remarques"></textarea>
    </mat-form-field>

    <!-- ✅ Actions -->
    <mat-dialog-actions align="end">
      <button mat-button color="warn" (click)="dialogRef.close()">❌ Annuler</button>
      <button mat-raised-button color="primary" (click)="validerPreparation()" [disabled]="preparationForm.invalid">
        ✅ Enregistrer
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
