<mat-card class="chauffeur-container">
    <h2>üë∑‚Äç‚ôÇÔ∏è Gestion des Chauffeurs</h2>
  
    <!-- ‚úÖ Bouton d'ajout -->
    <div class="actions-bar">
      <button mat-raised-button color="primary" (click)="openAddDialog()">
        ‚ûï Ajouter un chauffeur
      </button>
    </div>
  
    <mat-divider class="my-4"></mat-divider>
  
    <!-- ‚úÖ Liste des chauffeurs -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let c">{{ c.nom }}</td>
      </ng-container>
  
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>Pr√©nom</th>
        <td mat-cell *matCellDef="let c">{{ c.prenom }}</td>
      </ng-container>
      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef>CIN</th>
        <td mat-cell *matCellDef="let c">{{ c.cin }}</td>
      </ng-container>
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef>T√©l√©phone</th>
        <td mat-cell *matCellDef="let c">{{ c.telephone || '‚Äî' }}</td>
      </ng-container>
      
      
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let c">
          <span [ngClass]="c.disponible ? 'statut-dispo' : 'statut-indispo'">
            {{ c.disponible ? 'Disponible' : 'Non disponible' }}
          </span>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button color="accent" (click)="viewChauffeur(c)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editChauffeur(c)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteChauffeur(c.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
