<h2 mat-dialog-title>Ajouter une marque</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width">
        <input matInput formControlName="nom" placeholder="Ex : CHEVROLET" />
      </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="annuler()">Annuler</button>
  <button mat-flat-button color="primary" (click)="valider()" [disabled]="form.invalid">Ajouter</button>
</mat-dialog-actions>
