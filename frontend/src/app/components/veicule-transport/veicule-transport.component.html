<mat-card class="vehicule-transport-container">
    <h2>ðŸšš Gestion des VÃ©hicules de Transport</h2>

    <!-- âœ… Bouton d'ajout -->
    <div class="actions-bar">
      <button mat-raised-button color="primary" (click)="openAddDialog()">
        âž• Ajouter un vÃ©hicule
      </button>
    </div>

    <mat-divider class="my-4"></mat-divider>

    <!-- âœ… Liste des vÃ©hicules -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef>Matricule</th>
        <td mat-cell *matCellDef="let v">{{ v.matricule }}</td>
      </ng-container>

      <ng-container matColumnDef="capacite">
        <th mat-header-cell *matHeaderCellDef>CapacitÃ©</th>
        <td mat-cell *matCellDef="let v">{{ v.capacite }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let v">{{ v.type }}</td>
      </ng-container>

      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let v">
          <span [ngClass]="v.disponible ? 'statut-dispo' : 'statut-indispo'">
            {{ v.disponible ? 'Disponible' : 'Non disponible' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let v">
          <button mat-icon-button color="accent" (click)="viewVehicule(v)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editVehicule(v)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteVehicule(v.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
