<mat-card class="compteur-card">
    <h2>ğŸ”¢ Gestion du Compteur d'Import</h2>
  
    <!-- âœ… Consultation -->
    <div class="section">
      <h3>ğŸ“… Compteur actuel</h3>
      <mat-form-field appearance="outline">
        <mat-label>AnnÃ©e</mat-label>
        <input matInput [(ngModel)]="annee" placeholder="ex: 2025" type="number" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="chargerCompteur()">Voir le compteur</button>
  
      <div *ngIf="compteur !== null" class="result">
        <p><strong>Compteur :</strong> {{ compteur }}</p>
        <p><strong>NumÃ©ro complet :</strong> {{ numeroComplet }}</p>
    </div>
    </div>
  
    <mat-divider class="divider"></mat-divider>
  
    <!-- âœ… Modification -->
    <div class="section">
      <h3>âœï¸ Modifier le compteur</h3>
      <mat-form-field appearance="outline">
        <mat-label>Nouvelle valeur</mat-label>
        <input matInput [(ngModel)]="nouvelleValeur" type="number" />
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="modifierCompteur()" [disabled]="!annee || nouvelleValeur === null">
        Modifier
      </button>
    </div>
  
    <mat-divider class="divider"></mat-divider>
  
    <!-- âœ… Initialisation -->
    <div class="section">
      <h3>ğŸ†• Initialiser une nouvelle annÃ©e</h3>
      <mat-form-field appearance="outline">
        <mat-label>Nouvelle annÃ©e</mat-label>
        <input matInput [(ngModel)]="nouvelleAnnee" type="number" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Valeur initiale</mat-label>
        <input matInput [(ngModel)]="valeurInitiale" type="number" />
      </mat-form-field>
      <button mat-raised-button color="warn" (click)="initialiserCompteur()" [disabled]="!nouvelleAnnee || valeurInitiale === null">
        Initialiser
      </button>
    </div>
  
    <mat-divider class="divider"></mat-divider>
  
    <!-- âœ… Message -->
    <div *ngIf="message" class="message">{{ message }}</div>
  </mat-card>
