<div class="vehicule-list-wrapper">
    <div class="table-container">
      <div class="filters">
  
        <div class="filters-right">
          <button mat-raised-button color="primary" (click)="ajouterMarque()">
            <mat-icon>add</mat-icon> Ajouter une marque
          </button>
        </div>
      </div>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-label="Tableau des marques">
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let marque">{{ marque.nom }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-actions">Actions</th>
          <td mat-cell *matCellDef="let marque" class="mat-column-actions">
            <button mat-icon-button color="warn" (click)="supprimerMarque(marque.id, marque.nom)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <div *ngIf="marquesFiltres.length === 0">
        <p style="text-align:center; color: #999;">❌ Aucune marque trouvée.</p>
      </div>
    </div>
  </div>
